<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        a {
            text-decoration: none;
            color: #00c2cb;
        }
        ul {
            list-style: disc;
            color: #404040;
        }
        section {
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            column-gap: 20px;
        }
        .container img {
            width: 420px;
        }
        .text {
            display: block;
            padding: 40px 40px;
            width: 450px;
        }
        .text h1 {
            color: #00c2cb;
            font-size: 35px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .text p {
            font-size: 15px;
            color: #404040;
            margin-bottom: 15px;
            line-height: 1.5rem;
            margin-bottom: 15px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            margin-left: 30px;
        }
        .menu li a {
            display: flex;
            font-size: 1rem;
            color: #00c2cb;
            transition: 0.1s;
        }
        @media screen and (max-width: 600px) {
            .container {
                display: flex;
                flex-direction: column-reverse;
            }
            .text, .image {
                width: 100%;
            }
            .container {
                min-width: 200px;
                padding: 40px 0px;
            }
            .text {
                display: block;
                width: 100%;
                padding: 20px 40px;
            }
            .image {
                display: flex;
                width: 200px;
                align-self: center;
                justify-content: center;
                margin: auto;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="text">
            <h1>Something went wrong.</h1>
            <p>Please contact support to fix this issue.</p>
            <ul class="menu">
                <li><a href="/#">Go to Homepage</a></li>
            </ul>
        </div>
        <div><img class="image" src="https://omjsblog.files.wordpress.com/2023/07/errorimg.png" alt=""></div>
    </div>
</section>
</body>
</html>
