<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<form th:action="@{/save_updated_product}" th:object="${productToBeUpdated}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required>
    </div>
    <div>
        <label for="productUnitPrice">Unit Price:</label>
        <input type="number" step="0.01" id="productUnitPrice" th:field="*{productUnitPrice}" required>
    </div>
    <button type="submit">Update Product</button>
</form>
<a href="/products">Products list</a>
</body>
</html>
