<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/add_product">Add Product</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.productUnitPrice}"></td>
        <td>
            <a th:href="@{product_details(id=${product.getId()})}">Details</a>
            <a th:href="@{update_product(id=${product.getId()})}">Modify</a>
            <a th:href="@{delete_product(id=${product.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
